<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://httpbin.org/anything" method="get">
        <label for="name">Form Name</label><br>
        <input type="text" id="name" name="name" placeholder="Liên hệ"><br>

        <label for="description">Form Description</label><br>
        <input type="textarea" id="description" name="description"><br>

        <label for="classname">Form CSS Class</label><br>
        <input type="text" id="classname" name="classname"><br>

        <label for="sbt">Submit Button Text</label><br>
        <input type="text" id="sbt" name="sbt" placeholder="Gửi"><br>

        <label for="sbpt">Submit Button Processing Text</label><br>
        <input type="text" id="sbpt" name="sbpt" placeholder="Đang gửi..."><br>

        <label for="sbcc">Submit Button CSS Class</label><br>
        <input type="text" id="sbcc" name="sbcc">

    </form>
    
</body>
</html>
